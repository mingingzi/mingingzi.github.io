                                    <p>In this paper, we analyze the existing object recognition and tracking technology based on natural features, and implement a real-time object tracking system on mobile phones for some AR applications. The original SIFT is known to be a strong, but computationally expensive feature descriptor. FAST corner detection is fast, but the generated information of key points is poor. We achieved the object recognition on mobile phones through a modified version of the SIFT algorithm using FAST. And pose estimation can be obtained from the transformation matrix matching between the identified targets and frame, and then display three-dimensional objects in the screen. In addition, we implemented a PC client management tool for management of all preprocessed target pictures. We give detail descriptors on how we modified the algorithm to make it suitable for mobile phones. We present evaluations on robustness and performance of the system, and implement a demo application in real world. Finally, we discuss the direction of future works.</p>
